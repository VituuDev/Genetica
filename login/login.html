<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioCode Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-image">
        <img src="./imagens-login/file.png" alt="" />
      </div>
      <div id="form" class="form">
        <form action="#">
          <div class="header">
            <h1>Cadastre-se</h1>
            <button id="entrar" type="submit" disabled>
              <a href="/inicial/home_gen.html" id="entrar" aria-disabled="false"
                >Entrar</a
              >
            </button>
          </div>
          <div class="input-group">
            <div class="linha1">
              <div class="alinhar">
                <label for="firstname">Primeiro nome</label>
                <input
                  id="firstname"
                  type="text"
                  class="input"
                  placeholder="Primeiro nome"
                  aria-label="First name"
                  required
                  title="Insira seu primeiro nome."
                />
              </div>
              <div class="alinhar">
                <label for="lastname">Sobrenome</label>
                <input
                  id="lastname"
                  type="text"
                  class="input"
                  placeholder="Sobrenome"
                  aria-label="Last name"
                  required
                  title="Insira seu sobrenome."
                />
              </div>
            </div>
            <div class="linha2">
              <div class="alinhar_email">
                <label for="email">E-mail</label>
                <input
                  id="email"
                  type="email"
                  class="input"
                  placeholder="Digite seu e-mail"
                  aria-label="Email"
                  required
                />
              </div>
              <div class="alinhar">
                <label for="senha">Senha</label>
                <input
                  id="password"
                  type="password"
                  class="input"
                  placeholder="Digite sua senha"
                  aria-label="Senha"
                  required
                />
              </div>
            </div>
            <div class="linha3">
              <div>
                <h4>Gênero</h4>
              </div>
              <div class="gender">
                <div class="alinhar">
                  <input
                    id="masc"
                    type="radio"
                    class="input"
                    name="options-base"
                    id="option5"
                    autocomplete="off"
                  />
                  <label class="btn" for="option5">Masculino</label>
                </div>
                <div class="alinhar">
                  <input
                    id="fem"
                    type="radio"
                    class="input"
                    name="options-base"
                    id="option6"
                    autocomplete="off"
                  />
                  <label class="btn" for="option6">Feminino</label>
                </div>
                <div class="alinhar">
                  <input
                    id="others"
                    type="radio"
                    class="input"
                    name="options-base"
                    id="option7"
                    autocomplete="off"
                  />
                  <label class="btn" for="option7">Outros</label>
                </div>
                <div class="alinhar">
                  <input
                    id="none"
                    type="radio"
                    class="input"
                    name="options-base"
                    id="option8"
                    autocomplete="off"
                  />
                  <label class="btn" for="option8">Prefiro não dizer</label>
                </div>
              </div>
            </div>
          </div>
        </form>

          const lastname = document.getElementById("lastname");

        </script>
      </div>
    </div>
  </body>
</html>
