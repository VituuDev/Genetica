<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioCode Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-image">
        <img src="./imagens-login/file.png" alt="" />
      </div>
      <div id="form" class="form">
        <form action="#">
          <div class="header">
            <h1>Cadastre-se</h1>
            <button type="submit">
              <a href="/inicial/home_gen.html" aria-disabled="false">Entrar</a>
            </button>
          </div>
          <div class="input-group">
            <div class="linha1">
              <div class="alinhar">
                <label for="firstname">Primeiro nome</label>
                <input
                  id="name"
                  type="text"
                  class="input"
                  placeholder="Primeiro nome"
                  aria-label="First name"
                  title="Insira seu primeiro nome."
                  oninput="nameValidate()"
                />
                <i class="img-success"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-check-circle-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    /></svg
                ></i>
                <i class="img-error"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-exclamation-octagon-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                    /></svg
                ></i>

                <small>Error message</small>
              </div>
              <div class="input-group">
                <label for="lastname">Sobrenome</label>
                <input
                  id="lastname"
                  type="text"
                  class="input"
                  placeholder="Sobrenome"
                  aria-label="Last name"
                  title="Insira seu sobrenome."
                />
                <i class="img-success"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-check-circle-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    /></svg
                ></i>
                <i class="img-error"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-exclamation-octagon-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                    /></svg
                ></i>
                <small>Error message</small>
              </div>
            </div>
            <div class="input-group">
              <div class="alinhar_email">
                <label for="email">E-mail</label>
                <input
                  id="email"
                  type="email"
                  class="input"
                  placeholder="Digite seu e-mail"
                  aria-label="Email"
                />
                <i class="img-success"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-check-circle-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    /></svg
                ></i>
                
                <i class="img-error"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-exclamation-octagon-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                    /></svg
                ></i>
                <small>Error message</small>
              </div>
              <div class="input-group">
                <label for="senha">Senha</label>
                <input
                  id="password"
                  type="password"
                  class="input"
                  placeholder="Digite sua senha"
                  aria-label="Senha"
                />
                <i class="img-success"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-check-circle-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    /></svg
                ></i>
                <i class="img-error"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-exclamation-octagon-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                    /></svg
                ></i>
                <small>Error message</small>
              </div>
            </div>
            <div class="linha3">
              <div>
                <h4>Gênero</h4>
              </div>
              <div class="gender">
                <div class="alinhar">
                  <input type="radio" name="options-base" id="option5" />
                  <label class="btn" for="option5">Masculino</label>
                </div>
                <div class="alinhar">
                  <input
                    type="radio"
                    name="options-base"
                    id="option6"
                    autocomplete="off"
                  />
                  <label class="btn" for="option6">Feminino</label>
                </div>
                <div class="alinhar">
                  <input
                    type="radio"
                    class="input"
                    name="options-base"
                    id="option7"
                    autocomplete="off"
                  />
                  <label class="btn" for="option7">Outros</label>
                </div>
                <div class="alinhar">
                  <input
                    type="radio"
                    class="input"
                    name="options-base"
                    id="option8"
                    autocomplete="off"
                  />
                  <label class="btn" for="option8">Prefiro não dizer</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div>
        <script src="login.js"></script>
      </div>
    </div>
  </body>
</html>
