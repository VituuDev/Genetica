<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioCode Login</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="container">
    <div class="form-image">
      <img src="./imagens-login/file.png" alt="">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="tittle">
            <h1>Cadastre-se</h1>
          </div>
          <div class="login-button">
            <button><a href="/inicial/home_gen.html">Login</a></button>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Primeiro nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome">
          </div>
          <div class="input-box">
            <label for="lastname">Sobrenome</label>
            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome">
          </div>
          <div class="input-box">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="Digite seu email">
          </div>
          <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="text" name="password" placeholder="Digite sua senha">
          </div>
        </div>

        <div class="gender-group">
          <div class="gender-tittle">
            <h6>Gênero</h6>
          </div>
          <div class="gender-input">
            <input type="radio" id="female" name="gender">
            <label for="female">Feminino</label>
          </div>
          <div class="gender-input">
            <input type="radio" id="male" name="gender">
            <label for="male">Masculino</label>
          </div>
          <div class="gender-input">
            <input type="radio" id="others" name="gender">
            <label for="others">Outros</label>
          </div>
          <div class="gender-input">
            <input type="radio" id="none" name="gender">
            <label for="none">Prefiro não dizer</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>

</html>
